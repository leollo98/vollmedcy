name: Cypress Tests

on:
  push:
    branches:
      - testes

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Start Server BackEnd
        run: |
           cd server
           npm install 
           npm start &
        env:
          SERVER_PORT: 8080
        

      - name: Start Web App FrontEnd
        run: |
          cd web
          npm install
          npm start &

      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6

        with:
          browser: chrome
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

              
